pipeline_name: erp_distribution_olap
schedule_hint: daily_01_00

steps:
  - name: extract_oltp
    script: olap/etl/extract/extract_oltp.py
  - name: normalize
    script: olap/etl/transform/normalize.py
  - name: deduplicate
    script: olap/etl/transform/deduplicate.py
  - name: conform_dimensions
    script: olap/etl/transform/conform_dimensions.py
  - name: load_dimensions
    script: olap/etl/load/load_dimensions.py
  - name: load_facts
    script: olap/etl/load/load_facts.py
  - name: quality_checks
    sql_file: olap/sql/quality/100_quality_checks.sql
  - name: reconciliation_tests
    script: olap/tests/test_reconciliation.py
